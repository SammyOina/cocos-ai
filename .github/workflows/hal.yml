name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cocos
      uses: actions/checkout@v2
      with:
        repository: 'ultravioletrs/cocos'
        path: cocos

    - name: Checkout buildroot
      uses: actions/checkout@v2
      with:
        repository: 'buildroot/buildroot'
        path: buildroot

    - name: Build
      run: |
        cd buildroot
        make BR2_EXTERNAL=../cocos/hal/linux cocos_defconfig
        make

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-kernel
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./buildroot/output/images/bzImage
        asset_name: bzImage
        asset_content_type: application/octet-stream

    - name: Upload Release Asset
      id: upload-release-rootfs
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./buildroot/output/images/rootfs.cpio.gz
        asset_name: rootfs.cpio.gz
        asset_content_type: application/gzip
